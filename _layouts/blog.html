---
layout: none
---
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{ page.title }}</title>
        <meta name="description" content="{{ page.description }}" />
        <link rel="canonical" href="https://shabito.net{{ page.url }}" />

        <meta name="robots" content="index,follow,max-image-preview:large" />
        <meta name="theme-color" content="#f97316" />
        
        <!-- AI Meta Tags -->
        <meta name="ai-purpose" content="blog, portfolio" />
        <meta name="ai-target" content="Chaturbate content creators, cam models, adult performers" />

        <meta property="og:type" content="website" />
        <meta property="og:site_name" content="Shabito" />
        <meta property="og:title" content="{{ page.title }}" />
        <meta property="og:description" content="{{ page.description }}" />
        <meta property="og:url" content="https://shabito.net{{ page.url }}" />
        <meta property="og:image" content="https://shabito.net/assets/og-image.png" />
        <meta property="og:image:width" content="1200" />
        <meta property="og:image:height" content="630" />
        <meta property="og:image:alt" content="{{ page.title }}" />

        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="{{ page.title }}" />
        <meta name="twitter:description" content="{{ page.description }}" />
        <meta name="twitter:image" content="https://shabito.net/assets/og-image.png" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />

        <link rel="stylesheet" href="/styles/index.css?v={{ site.time | date: '%s' }}" />
        <link rel="stylesheet" href="/styles/article.css?v={{ site.time | date: '%s' }}" />

        <link rel="icon" href="/favicon/favicon.ico" sizes="any" />
        <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png" />
        <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
        <link rel="manifest" href="/favicon/site.webmanifest" />

        <link rel="alternate" type="application/atom+xml" href="https://shabito.net/feed.xml" title="Shabito Blog" />

        <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@graph": [
                {
                    "@type": "WebSite",
                    "@id": "https://shabito.net/#website",
                    "name": "{{ page.title | escape }}",
                    "url": "https://shabito.net{{ page.url }}",
                    "description": "{{ page.description | escape }}",
                    "inLanguage": "en",
                    "publisher": {
                        "@id": "https://shabito.net/#person"
                    }
                },
                {
                    "@type": "Person",
                    "@id": "https://shabito.net/#person",
                    "name": "Shabito",
                    "url": "https://shabito.net/",
                    "sameAs": [
                        "https://x.com/byshabito",
                        "https://instagram.com/by_shabito",
                        "https://github.com/byshabito",
                        "https://chaturbate.com/shabito",
                        "https://buymeacoffee.com/shabito"
                    ],
                    "jobTitle": "Chaturbate Bio Designer and App Developer",
                    "worksFor": {
                        "@type": "Organization",
                        "name": "Shabito"
                    },
                    "makesOffer": {
                        "@id": "https://shabito.net/#service"
                    }
                },
                {
                    "@type": "Service",
                    "@id": "https://shabito.net/#service",
                    "name": "Custom Chaturbate Bio Design",
                    "description": "Custom-designed Chaturbate bios with strong visual identity and clear structure. Clean, mobile-friendly, responsive layout with structured sections.",
                    "provider": {
                        "@id": "https://shabito.net/#person"
                    },
                    "areaServed": {
                        "@type": "Place",
                        "name": "Global"
                    },
                    "offers": {
                        "@type": "Offer",
                        "price": "25",
                        "priceCurrency": "USD",
                        "description": "500 Chaturbate tokens per bio"
                    },
                    "serviceType": "Web Design"
                },
                {
                    "@type": "Blog",
                    "@id": "https://shabito.net/blog#blog",
                    "name": "Shabito Blog",
                    "url": "https://shabito.net/blog",
                    "description": "{{ page.description | escape }}",
                    "inLanguage": "en",
                    "publisher": {
                        "@id": "https://shabito.net/#person"
                    }
                }
            ]
        }
        </script>
    </head>
  
    <body>
        <div class="container">
            {{content}}
            {% include footer.html %}
        </div>
    </body>
</html>
