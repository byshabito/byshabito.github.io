<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }} by Shabito</title>
    <meta name="description" content="{{ page.description }}" />

    <meta name="robots" content="index,follow,max-image-preview:large" />
    <meta name="theme-color" content="#f97316" />
    
    <!-- AI Meta Tags -->
    <meta name="ai-purpose" content="blog, article, educational" />
    <meta name="ai-target" content="Chaturbate content creators, cam models, adult performers" />

    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Shabito" />
    <meta property="og:title" content="{{ page.title }} by Shabito" />
    <meta property="og:description" content="{{ page.description }}" />
    <meta property="og:url" content="https://shabito.net{{ page.url }}" />
    <meta
      property="og:image"
      content="https://shabito.net/assets/og-image.png"
    />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{ page.title }} by Shabito" />
    <meta
      name="twitter:image"
      content="https://shabito.net/assets/og-image.png"
    />
    <meta name="twitter:description" content="{{ page.description }}" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="preload"
      as="style"
      onload="this.rel='stylesheet'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet"
      />
    </noscript>

    <link rel="stylesheet" href="/styles/index.css?v={{ site.time | date: '%s' }}" />
    <link rel="stylesheet" href="/styles/article.css?v={{ site.time | date: '%s' }}" />

    <link rel="icon" href="/favicon/favicon.ico" sizes="any" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@graph": [
        {
          "@type": "Article",
          "@id": "https://shabito.net{{ page.url }}#article",
          "name": "{{ page.title }}",
          "headline": "{{ page.title }}",
          "description": "{{ page.description }}",
          "inLanguage": "en",
          "author": {
            "@type": "Person",
            "name": "Shabito",
            "url": "https://shabito.net/",
            "sameAs": [
              "https://x.com/byshabito",
              "https://instagram.com/by_shabito",
              "https://github.com/byshabito"
            ]
          },
          "publisher": {
            "@type": "Person",
            "name": "Shabito",
            "url": "https://shabito.net/"
          },
          "datePublished": "{{ page.date | date: "%Y-%m-%d" }}"{% if page.updated %},
          "dateModified": "{{ page.updated | date: "%Y-%m-%d" }}"{% endif %},
          "mainEntityOfPage": {
            "@type": "WebPage",
            "@id": "https://shabito.net{{ page.url }}"
          },
          "image": {
            "@type": "ImageObject",
            "url": "https://shabito.net/assets/og-image.png",
            "width": 1200,
            "height": 630
          },
          "articleSection": "{{ page.categories | first | default: 'Blog' }}",
          "isPartOf": {
            "@type": "Blog",
            "name": "Shabito Blog",
            "url": "https://shabito.net/blog"
          }
        }
      ]
    }
    </script>
  </head>
  <body>
    <div class="container">
      <a href="/blog" class="back-link">Blog</a>
      <div
        class="bento-grid"
        style="view-transition-name: blog-{{ page.slug }};"
      >
        <!-- Hero -->
        <div class="bento-item bento-hero">
          <div class="bento-hero-content">
            <div class="bento-header">
              <div class="bento-header-main">
                <span
                  class="bento-label"
                  style="color: rgba(255, 255, 255, 0.8)"
                  >{{ page.categories | join: ' â€¢ ' }}</span
                >
                <h1 class="bento-title" style="view-transition-name: blog-title-{{ page.slug }}; font-size: 2rem;">{{page.title}}</h1>
              </div>
            </div>
            <p class="tagline" style="view-transition-name: blog-desc-{{ page.slug }};">{{page.description}}</p>
          </div>
        </div>

        <main class="blog-article">
          {{content}}
          <div class="license-note">
              This post is licensed under <a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" rel="noopener noreferrer">CC BY-NC 4.0</a>
          </div>
        </main>
        
      </div>
      {% include footer.html %}
    </div>
  </body>
</html>
