<!DOCTYPE html>
<html lang="en">
    {% include head.html extra_css="article.css" ai_purpose="blog, article, educational" schema="article" title_suffix=" • Shabito" %}

    <body>
        <div class="container">
            <a href="/blog" class="back-link">Blog</a>
            <div class="bento-grid" style="view-transition-name: blog-{{ page.slug }};">
                <div class="bento-item bento-hero">
                    <div class="bento-hero-content">
                        <div class="bento-header">
                            <div class="bento-header-main">
                                <span class="bento-label bento-label-light"
                                    >{{ page.categories | join: " • " }}</span
                                >
                                <h1 class="bento-title blog-post-title" style="view-transition-name: blog-title-{{ page.slug }};">{{ page.title }}</h1>
                            </div>
                        </div>
                        <p class="tagline" style="view-transition-name: blog-desc-{{ page.slug }};">{{ page.description }}</p>
                    </div>
                </div>

                <main class="blog-article">
                    {{ content }}
                    <div class="license-note">
                        This post is licensed under
                        <a
                            href="https://creativecommons.org/licenses/by-nc/4.0/"
                            target="_blank"
                            rel="noopener noreferrer"
                            >CC BY-NC 4.0</a
                        >
                    </div>
                </main>
            </div>
            {% include footer.html %}
        </div>
    </body>
</html>
