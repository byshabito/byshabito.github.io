<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{page.title}}</title>
    <meta
      name="description"
      content="{{ page.description }}"
    />
    <link rel="canonical" href="https://shabito.net/" />

    <meta name="robots" content="index,follow,max-image-preview:large" />
    <meta name="theme-color" content="#f97316" />

    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Shabito" />
    <meta
      property="og:title"
      content="{{page.title}}"
    />
    <meta
      property="og:description"
      content="{{ page.description }}"
    />

    <meta property="og:url" content="https://shabito.net/" />
    <meta
      property="og:image"
      content="https://shabito.net/assets/og-image.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta
      property="og:image:alt"
      content="{{page.title}}"
    />

    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="{{page.title}}"
    />
    <meta
      name="twitter:description"
      content="{{ page.description }}"
    />
    <meta
      name="twitter:image"
      content="https://shabito.net/assets/og-image.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/styles.css" />

    <link rel="icon" href="/favicon/favicon.ico" sizes="any" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />

    <link
      rel="describedby"
      href="https://shabito.net/llms.txt"
      type="text/plain; charset=utf-8"
    />

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "{{ page.title }}",
        "url": "{{ page.url }}",
        "description": "{{ page.description }}",
        "inLanguage": "en",
        "publishedBy": {
          "@type": "Person",
          "name": "Shabito",
          "url": "https://shabito.net/"
        }
    </script>
  </head>
