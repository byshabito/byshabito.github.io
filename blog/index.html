{% for post in site.posts %}
<div
  class="bento-item bio-detail"
  style="view-transition-name: blog-{{ post.slug }};"
>
  <div class="bento-header">
    <div class="bento-header-main">
      <span class="bento-label">{{ post.date | date:"%F" }}</span>
      <h2
        class="bento-title"
        style="view-transition-name: blog-title-{{ post.slug }};"
      >
        {{ post.title }}
      </h2>
      <p style="view-transition-name: blog-desc-{{ post.slug }};">
        {{post.description}}
      </p>
      <a href="{{ post.url }}" target="_self" class="bento-link">Read</a>
    </div>
  </div>
  <img
    src="{{ post.preview_image }}"
    alt="Preview image for {{ post.title }}"
    class="bio-preview"
    loading="lazy"
    onerror="this.style.display='none'"
  />
</div>
{% endfor %}
