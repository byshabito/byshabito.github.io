---
layout: blog
title: Blog
description: My muses and writings
---

{% for post in site.posts %}
<div
  class="bento-item bio-detail"
  style="view-transition-name: blog-{{ post.slug }};"
>
  <div class="bento-header">
    <div class="bento-header-main">
      <span class="bento-label">{{ post.date | date:"%F" }}</span>
      <h2 class="bento-title" style="view-transition-name: blog-title-{{ post.slug }};">{{ post.title }}</h2>
      <p style="view-transition-name: blog-desc-{{ post.slug }};">{{post.description}}</p>
      <a href="{{ post.url }}" target="_self" class="bento-link">Read</a>
    </div>
  </div>
  <div class="bio-preview">
    <!-- Image if included -->
  </div>
  <div class="bio-content">
    <p style="margin-top: var(--space-md)">
      {{ post.excerpt | strip_html | truncate: 160 }}
    </p>
  </div>
</div>
{% endfor %}
